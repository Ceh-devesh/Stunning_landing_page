<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Stunning Landing Page</title>
</head>

<body>
    <header>
        <div id="start-navbar">
            <img id="logo" src="stunning-logo.png" alt="logo">
        </div>
        <div id="middle-navbar">
            <ul>
                <li id="home" class="menu-items"><a href="#">Home</a></li>
                <li id="about" class="menu-items"><a href="#">About</a></li>
                <li id="blog" class="menu-items"><a href="#">Blog</a></li>
                <li id="jobs" class="menu-items"><a href="#">Jobs</a></li>
            </ul>
        </div>
        <div id="last-navbar">
            <input type="button" name="Your Account" value="Your Account" id="your-account-btn">
        </div>
    </header>

    <main>
        <aside>
            <h1>Stunning</h1>
            <h1>Workplace<span id="blue-square"></span></h1>

            <section id="para-section">
                <p>With Stunning, remote teams can organize projects,</p>
                <p>manage shifting prorities, and get work done.</p>
            </section>

            <section id="new-account-section">
                <input type="button" name="New Account" value="New Account" id="new-account-btn">
                <img src="arrow-up.png" alt="up arrow" id="up-arrow">
                <img src="arrow-down.png" alt="down arrow" id="down-arrow">
            </section>

            <section id="card">
                <section class="card">
                    <img class="card-img" src="tick-gray.png" alt="Grey Tick">
                    <div class="div-h4">
                        <h4>Dmm design</h4>
                    </div>
                    <img class="card-img" src="user-pink.png" alt="Pink User">
                    <div class="date">
                        <p>20 Dec</p>
                    </div>
                    <div class="capsule" id="pink-capsule"></div>
                </section>
                <section class="card">
                    <img class="card-img" src="tick-blue.png" alt="Blue Tick">
                    <div class="div-h4">
                        <h4>Blurr animation</h4>
                    </div>
                    <img class="card-img" src="user-orange.png" alt="Orange User">
                    <div class="date">
                        <p>22 Dec</p>
                    </div>
                    <div class="capsule" id="red-capsule"></div>
                </section>
                <section class="card">
                    <img class="card-img" src="tick-gray.png" alt="Grey Tick">
                    <div class="div-h4">
                        <h4>Illustration</h4>
                    </div>
                    <img class="card-img" src="user-blue.png" alt="Blue User">
                    <div class="date">
                        <p>26 Dec</p>
                    </div>
                    <div class="capsule" id="green-capsule"></div>
                </section>
                <section class="card">
                    <img class="card-img" src="tick-gray.png" alt="Grey Tick">
                    <div class="div-h4">
                        <h4>Refunds</h4>
                    </div>
                    <img class="card-img" src="user-red.png" alt="Red User">
                    <div class="date">
                        <p>28 Dec</p>
                    </div>
                    <div class="capsule" id="yellow-capsule"></div>
                </section>
            </section>

        </aside>
        <section id="main-img">
            <img src="landing-section-image.png" alt="landing-section-image">
        </section>
    </main>

</body>

</html>
